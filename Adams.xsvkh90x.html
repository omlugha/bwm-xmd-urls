<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacy's Catalogue</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8fafc;
        }
        
        /* Header styles */
        header {
            background-color: #3b82f6;
            color: white;
            padding: 1.5rem 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: bold;
        }
        
        /* Button styles */
        button {
            cursor: pointer;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        
        .btn-success {
            background-color: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 1rem;
        }
        
        .modal {
            background-color: white;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 28rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            padding: 1.5rem 1.5rem 0.5rem;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .modal-description {
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .modal-body {
            padding: 1rem 1.5rem;
        }
        
        .modal-footer {
            padding: 1rem 1.5rem 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        /* Main content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* Card styles */
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .card-image {
            width: 100%;
            height: 16rem;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-header {
            padding: 1.25rem 1.25rem 0.5rem;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .card-price {
            color: #3b82f6;
            font-weight: 700;
            font-size: 1.25rem;
            margin-top: 0.25rem;
        }
        
        .card-body {
            padding: 0.5rem 1.25rem;
            flex-grow: 1;
        }
        
        .card-description {
            color: #6b7280;
        }
        
        .card-footer {
            padding: 1rem 1.25rem 1.25rem;
            display: flex;
            justify-content: space-between;
        }
        
        /* Grid layout */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .empty-image {
            max-width: 12rem;
            margin: 0 auto 1.5rem;
        }
        
        .empty-image img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }
        
        .empty-text {
            color: #9ca3af;
            margin-bottom: 1.5rem;
        }
        
        /* Footer */
        footer {
            background-color: #f1f5f9;
            padding: 2rem 1rem;
            margin-top: 3rem;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            color: #6b7280;
        }
        
        .footer-container p:first-child {
            margin-bottom: 0.5rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .card-footer {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .card-footer button {
                width: 100%;
            }
        }
        
        /* Admin form */
        .admin-form {
            margin-bottom: 2rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>Stacy's Catalogue</h1>
            <button id="admin-btn" class="btn-secondary">Admin Login</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Admin Form (initially hidden) -->
        <div id="admin-form" class="admin-form card" style="display: none;">
            <div class="card-header">
                <h2 class="card-title">Add New Product</h2>
                <p class="card-description">Add a new item to your catalogue</p>
            </div>
            <div class="card-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="product-name">Product Name *</label>
                        <input type="text" id="product-name" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price (KSH) *</label>
                        <input type="number" id="product-price" placeholder="Enter price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-description">Description *</label>
                    <textarea id="product-description" rows="3" placeholder="Enter product description"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-image">Image URL (Optional)</label>
                    <input type="text" id="product-image" placeholder="Paste image URL or leave blank for placeholder">
                </div>
            </div>
            <div class="card-footer">
                <button id="add-product-btn" class="btn-primary">Add Product</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="products-container" class="products-grid">
            <!-- Products will be dynamically added here -->
        </div>

        <!-- Empty State (initially shown) -->
        <div id="empty-state" class="empty-state">
            <div class="empty-image">
                <img src="https://placeholder-image-service.onrender.com/image/400x400?prompt=Empty%20catalogue%20showcase%20with%20minimal%20design&id=643b57be-be16-4b4f-9672-ff01ba4ae5e3" alt="Empty catalogue showcase with minimalist design and clean presentation">
            </div>
            <h2 class="empty-title">COMING SOON!</h2>
            <p class="empty-text">Check back regularly for amazing products!</p>
            <button id="empty-admin-btn" class="btn-primary">Admin Login</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>© 2024 Stacy's Catalogue. All rights reserved.</p>
            <p>Order via WhatsApp: +254 788 729 180</p>
        </div>
    </footer>

    <!-- Admin Login Modal -->
    <div id="login-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Admin Login</h3>
                <p class="modal-description">Enter password to access admin panel</p>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-login" class="btn-secondary">Cancel</button>
                <button id="confirm-login" class="btn-primary">Login</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const adminBtn = document.getElementById('admin-btn');
        const emptyAdminBtn = document.getElementById('empty-admin-btn');
        const loginModal = document.getElementById('login-modal');
        const cancelLogin = document.getElementById('cancel-login');
        const confirmLogin = document.getElementById('confirm-login');
        const passwordInput = document.getElementById('password');
        const adminForm = document.getElementById('admin-form');
        const productsContainer = document.getElementById('products-container');
        const emptyState = document.getElementById('empty-state');
        const addProductBtn = document.getElementById('add-product-btn');
        const productNameInput = document.getElementById('product-name');
        const productPriceInput = document.getElementById('product-price');
        const productDescriptionInput = document.getElementById('product-description');
        const productImageInput = document.getElementById('product-image');

        // State
        let isAdmin = false;
        let products = [];

        // Initialize
        function init() {
            loadProducts();
            renderProducts();
            setupEventListeners();
        }

        // Load products from localStorage
        function loadProducts() {
            const savedProducts = localStorage.getItem('stacyCatalogueProducts');
            if (savedProducts) {
                products = JSON.parse(savedProducts);
            }
        }

        // Save products to localStorage
        function saveProducts() {
            localStorage.setItem('3d7e2ae632014f71b7438bbb9322500e', JSON.stringify(products));
        }

        // Render products to the page
        function renderProducts() {
            productsContainer.innerHTML = '';
            
            if (products.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'card';
                productCard.innerHTML = `
                    <div class="card-image">
                        <img src="${product.image}" alt="${product.name} product display with clean presentation">
                    </div>
                    <div class="card-header">
                        <h3 class="card-title">${product.name}</h3>
                        <div class="card-price">KSH ${parseFloat(product.price).toLocaleString()}</div>
                    </div>
                    <div class="card-body">
                        <p class="card-description">${product.description}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn-success order-btn" data-product="${product.name}">Order via WhatsApp</button>
                        ${isAdmin ? `<button class="btn-danger delete-btn" data-id="${product.id}">Delete</button>` : ''}
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });
            
            // Add event listeners to order buttons
            document.querySelectorAll('.order-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productName = this.getAttribute('data-product');
                    orderProduct(productName);
                });
            });
            
            // Add event listeners to delete buttons (admin only)
            if (isAdmin) {
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = this.getAttribute('data-id');
                        deleteProduct(productId);
                    });
                });
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Admin login button
            adminBtn.addEventListener('click', showLoginModal);
            emptyAdminBtn.addEventListener('click', showLoginModal);
            
            // Login modal
            cancelLogin.addEventListener('click', hideLoginModal);
            confirmLogin.addEventListener('click', handleLogin);
            
            // Add product
            addProductBtn.addEventListener('click', addProduct);
            
            // Enter key in password field
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        }

        // Show login modal
        function showLoginModal() {
            loginModal.style.display = 'flex';
            passwordInput.value = '';
        }

        // Hide login modal
        function hideLoginModal() {
            loginModal.style.display = 'none';
        }

        // Handle login
        function handleLogin() {
            if (passwordInput.value === 'Stacy') {
                isAdmin = true;
                adminBtn.textContent = 'Logout';
                adminForm.style.display = 'block';
                hideLoginModal();
                renderProducts(); // Re-render to show delete buttons
            } else {
                alert('Incorrect password. Only Stacy can access the admin panel.');
            }
        }

        // Add new product
        function addProduct() {
            const name = productNameInput.value.trim();
            const price = productPriceInput.value.trim();
            const description = productDescriptionInput.value.trim();
            const image = productImageInput.value.trim();
            
            if (!name || !price || !description) {
                alert('Please fill in all required fields');
                return;
            }
            
            const newProduct = {
                id: Date.now().toString(),
                name,
                price: parseFloat(price),
                description,
                image: image || 'https://placeholder-image-service.onrender.com/image/400x300?prompt=Product%20display%20image%20with%20clean%20white%20background&id=643b57be-be16-4b4f-9672-ff01ba4ae5e3'
            };
            
            products.push(newProduct);
            saveProducts();
            renderProducts();
            
            // Reset form
            productNameInput.value = '';
            productPriceInput.value = '';
            productDescriptionInput.value = '';
            productImageInput.value = '';
        }

        // Delete product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(product => product.id !== id);
                saveProducts();
                renderProducts();
            }
        }

        // Order product via WhatsApp
        function orderProduct(productName) {
            const message = `Hello! I would like to order: ${productName}`;
            const whatsappUrl = `https://wa.me/254788729180?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Logout function (for the logout button)
        adminBtn.addEventListener('click', function() {
            if (isAdmin) {
                isAdmin = false;
                this.textContent = 'Admin Login';
                adminForm.style.display = 'none';
                renderProducts(); // Re-render to hide delete buttons
            } else {
                showLoginModal();
            }
        });

        // Initialize the app
        init();
    </script>
</body>
</html>
