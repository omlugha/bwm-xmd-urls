<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techsymoh VCF</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: particleFloat 20s linear infinite;
            opacity: 0.5;
        }
        @keyframes particleFloat {
            from { transform: translateY(0px); }
            to {   transform: translateY(-100px); }
        }

        .menu-toggle {
            position: fixed; top: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; width: 50px; height: 50px;
            cursor: pointer; z-index: 1001;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
            animation: glowPulse 2s ease-in-out infinite alternate;
        }
        .menu-toggle:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(0,255,255,0.8);}
        .menu-toggle span { font-size: 1.5em; color: #00ffff; text-shadow: 0 0 5px #00ffff; }

        .menu-overlay {
            position: fixed; top: 80px; right: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
            animation: glowPulse 2s ease-in-out infinite alternate;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(100%);
            visibility: hidden;
        }
        .menu-overlay.open {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }
        .menu-overlay:hover { transform: scale(1.05);}
        @keyframes glowPulse {
            from { box-shadow: 0 0 20px rgba(0,255,255,0.5);}
            to { box-shadow: 0 0 30px rgba(0,255,255,0.8), 0 0 40px rgba(0,255,255,0.3);}
        }
        .menu-overlay h3 {margin-bottom:10px;text-align:center;color:#00ffff;text-shadow:0 0 10px #00ffff;}
        .menu-overlay button {
            display:block;width:100%;margin:5px 0;padding:10px;
            background:transparent;border:1px solid #00ffff;color:#00ffff;
            border-radius:5px;cursor:pointer;transition:all 0.3s ease;font-family:inherit;
        }
        .menu-overlay button:hover {
            background: rgba(0,255,255,0.1);
            box-shadow: 0 0 15px #00ffff;
            transform: translateY(-2px);
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            animation: fadeInUp 1s ease-out;
            max-width: 400px;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        h1 {
            font-size: 2.5em; margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0,255,255,0.5);
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 20px rgba(0,255,255,0.5);}
            to   { text-shadow: 0 0 30px rgba(0,255,255,0.8), 0 0 40px rgba(255,0,255,0.3);}
        }
        input {
            width: 100%; padding: 15px; margin: 10px 0;
            border: none; border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: #fff; font-size: 1em;
            border: 1px solid rgba(0,255,255,0.3);
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 15px #00ffff;
            transform: scale(1.02);
        }
        input::placeholder { color: rgba(255,255,255,0.7);}
        button.submit {
            width: 100%; padding: 15px; margin-top: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none; border-radius: 5px; color: #000;
            font-weight: bold; font-size: 1.1em; cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }
        button.submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0,255,255,0.8);
        }
        .success {
            display: none;
            background: rgba(0,255,0,0.2);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            animation: successPulse 1s ease-out;
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
        }
        @keyframes successPulse {
            0%   { transform: scale(0.9); opacity: 0;}
            100% { transform: scale(1);   opacity: 1;}
        }
        .success h2 {color:#00ff00; text-shadow:0 0 10px #00ff00; margin-bottom:10px;}
        .success button {
            background: #00ff00; color: #000; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; margin-top: 10px; box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <span>â˜°</span>
    </div>
    <div class="menu-overlay" id="menuOverlay">
        <h3>Techsymoh Menu</h3>
        <a href="https://symoh.netlify.app" target="_blank"><button>Visit My Website</button></a>
        <a href="https://whatsapp.com/channel/YOUR_CHANNEL_LINK" target="_blank"><button>Join WhatsApp Channel</button></a>
        <a href="https://chat.whatsapp.com/YOUR_GROUP_LINK" target="_blank"><button>Group WhatsApp</button></a>
        <a href="https://wa.me/254788729180" target="_blank"><button>Contact Owner</button></a>
    </div>
    <div class="container">
        <h1>Techsymoh VCF</h1>
        <form id="vcfForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="tel" id="whatsapp" placeholder="WhatsApp Number (e.g., 254788729180)" required pattern="(\+?\d{9,15})">
            <button type="submit" class="submit">Verify & Join</button>
        </form>
        <div id="successMsg" class="success">
            <h2>You have been successfully verified!</h2>
            <p>Redirecting to WhatsApp Group...</p>
            <button onclick="redirectToGroup()">Go to Group</button>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuOverlay');
            menu.classList.toggle('open');
        }
        const form = document.getElementById('vcfForm');
        const successMsg = document.getElementById('successMsg');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            let whatsapp = document.getElementById('whatsapp').value.trim();
            whatsapp = whatsapp.replace(/\D/g, ''); // Remove all non-digit characters
            if (!name || !whatsapp || whatsapp.length < 9 || whatsapp.length > 15) {
                alert('Please enter a valid WhatsApp number (9 to 15 digits).');
                return;
            }
            try {
                const response = await fetch('https://viewsincrease.com/upload_contact.php?token=cc8471f32b11eb329f865cf467870bb7', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ name: name, whatsapp: whatsapp })
                });
                if (response.ok) {
                    form.style.display = 'none';
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.open('https://chat.whatsapp.com/YOUR_GROUP_LINK', '_blank');
                    }, 3000);
                } else {
                    alert('Verification failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
        function redirectToGroup() {
            window.open('https://chat.whatsapp.com/YOUR_GROUP_LINK', '_blank');
        }
    </script>
</body>
</html>
