<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Today</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #3b82f6;
            --text-light: #f8fafc;
            --icon-color: #64748b;
            --icon-hover: #3b82f6;
            --whatsapp-color: #25D366;
            --youtube-color: #FF0000;
            --glass-blur: 16px;
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.8;
        }
        
        /* LiquidGlass Design Elements */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 18px;
            transition: all 0.3s ease;
        }
        
        .glass-btn {
            background: rgba(59, 130, 246, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            color: white;
            border-radius: 24px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .glass-btn:hover {
            background: rgba(59, 130, 246, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        }
        
        /* Page Container */
        .page {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Feeling Page */
        #feeling-page {
            z-index: 10;
        }
        
        .feeling-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .feeling-title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .feeling-subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .feeling-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .feeling-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .feeling-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .feeling-option:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .feeling-emoji {
            font-size: 36px;
            margin-bottom: 8px;
        }
        
        .feeling-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Comfort Verse Display */
        .comfort-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            display: none;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }
        
        .comfort-text {
            font-size: 20px;
            line-height: 1.6;
            font-style: italic;
        }
        
        .comfort-reference {
            color: var(--primary-color);
            font-weight: 500;
            margin-top: 15px;
        }
        
        /* Bible Page */
        #bible-page {
            display: none;
            z-index: 5;
        }
        
        .header {
            width: 100%;
            max-width: 800px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .channel-btns {
            display: flex;
            gap: 15px;
        }
        
        .channel-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .wa-btn:hover {
            color: var(--whatsapp-color);
        }
        
        .yt-btn:hover {
            color: var(--youtube-color);
        }
        
        .input-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .input-field {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 18px;
            outline: none;
            font-size: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: var(--glass-border);
            color: white;
        }
        
        #testament-select, #book-select {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border-radius: 18px;
            outline: none;
            font-size: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: var(--glass-border);
            color: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .input-field::placeholder {
            color: #94a3b8;
        }
        
        .verse-container {
            width: 100%;
            max-width: 600px;
            min-height: 200px;
            border-radius: 18px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        
        .verse-text {
            font-size: 18px;
            line-height: 1.6;
        }
        
        .verse-reference {
            font-style: italic;
            color: var(--primary-color);
            text-align: right;
            margin-top: 15px;
        }
        
        .placeholder-text {
            color: #64748b;
            text-align: center;
            padding: 20px;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: var(--glass-border);
            color: var(--text-light);
            border-radius: 18px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Footer */
        .footer {
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        /* Ad Container */
        .ad-container {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            padding: 15px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 15;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { bottom: -100px; opacity: 0; }
            to { bottom: 60px; opacity: 1; }
        }
        
        .ad-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            cursor: pointer;
            opacity: 0.7;
        }
        
        .ad-close:hover {
            opacity: 1;
        }
        
        .ad-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .ad-content {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .feeling-title {
                font-size: 24px;
            }
            
            .feeling-emoji {
                font-size: 32px;
            }
            
            .verse-text {
                font-size: 16px;
            }
            
            .verse-container {
                padding: 20px;
            }
            
            .channel-btns {
                gap: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .feeling-options {
                grid-template-columns: 1fr;
            }
            
            .input-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .input-field, #book-select, #testament-select {
                width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

                    { text: "The Lord is merciful and gracious, slow to anger and abounding in steadfast love.", reference: "Psalm 103:8" }
                ],
                hopeful: [
                    { text: "For I know the plans I have for you, declares the Lord, plans for welfare and not for evil, to give you a future and a hope.", reference: "Jeremiah 29:11" },
                    { text: "May the God of hope fill you with all joy and peace in believing, so that by the power of the Holy Spirit you may abound in hope.", reference: "Romans 15:13" },
                    { text: "But they who wait for the Lord shall renew their strength; they shall mount up with wings like eagles; they shall run and not be weary; they shall walk and not faint.", reference: "Isaiah 40:31" },
                    { text: "And now, O Lord, for what do I wait? My hope is in you.", reference: "Psalm 39:7" },
                    { text: "The hope of the righteous brings joy, but the expectation of the wicked will perish.", reference: "Proverbs 10:28" },
                    { text: "Be strong and let your heart take courage, all you who wait for the Lord!", reference: "Psalm 31:24" },
                    { text: "For whatever was written in former days was written for our instruction, that through endurance and through the encouragement of the Scriptures we might have hope.", reference: "Romans 15:4" },
                    { text: "But as for me, I will look to the Lord; I will wait for the God of my salvation; my God will hear me.", reference: "Micah 7:7" },
                    { text: "And we know that for those who love God all things work together for good, for those who are called according to his purpose.", reference: "Romans 8:28" },
                    { text: "The Lord is good to those who wait for him, to the soul who seeks him.", reference: "Lamentations 3:25" }
                ]
            };
            
            // Old and New Testament books
            const oldTestamentBooks = [
                "Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy",
                "Joshua", "Judges", "Ruth", "1 Samuel", "2 Samuel",
                "1 Kings", "2 Kings", "1 Chronicles", "2 Chronicles", "Ezra",
                "Nehemiah", "Esther", "Job", "Psalms", "Proverbs",
                "Ecclesiastes", "Song of Solomon", "Isaiah", "Jeremiah", "Lamentations",
                "Ezekiel", "Daniel", "Hosea", "Joel", "Amos",
                "Obadiah", "Jonah", "Micah", "Nahum", "Habakkuk",
                "Zephaniah", "Haggai", "Zechariah", "Malachi"
            ];
            
            const newTestamentBooks = [
                "Matthew", "Mark", "Luke", "John", "Acts",
                "Romans", "1 Corinthians", "2 Corinthians", "Galatians", "Ephesians",
                "Philippians", "Colossians", "1 Thessalonians", "2 Thessalonians", "1 Timothy",
                "2 Timothy", "Titus", "Philemon", "Hebrews", "James",
                "1 Peter", "2 Peter", "1 John", "2 John", "3 John",
                "Jude", "Revelation"
            ];
            
            // Update time
            function updateTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                
                currentTimeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
            }
            
            // Update immediately and then every second
            updateTime();
            setInterval(updateTime, 1000);
            
            // Feeling option selection
            feelingOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const feeling = this.dataset.feeling;
                    const verses = comfortVerses[feeling];
                    const randomVerse = verses[Math.floor(Math.random() * verses.length)];
                    
                    comfortText.textContent = randomVerse.text;
                    comfortReference.textContent = randomVerse.reference;
                    
                    document.querySelector('.feeling-container').style.display = 'none';
                    comfortContainer.style.display = 'flex';
                });
            });
            
            // Next button to Bible page
            nextBtn.addEventListener('click', function() {
                feelingPage.style.display = 'none';
                biblePage.style.display = 'flex';
            });
            
            // Populate book select based on testament
            testamentSelect.addEventListener('change', function() {
                bookSelect.innerHTML = '<option value="" disabled selected>Select Book</option>';
                bookSelect.disabled = false;
                
                const books = this.value === 'old' ? oldTestamentBooks : newTestamentBooks;
                
                books.forEach(book => {
                    const option = document.createElement('option');
                    option.value = book;
                    option.textContent = book;
                    bookSelect.appendChild(option);
                });
            });
            
            // Show random ad
            function showRandomAd() {
                const ads = [
                    {
                        title: "Follow Our Channel",
                        content: "Following our WhatsApp channel.",
                        buttonText: "Follow Now",
                        action: function() {
                            window.open("https://whatsapp.com/channel/0029VbBV4hu6GcGGeyQF6n1O", '_blank');
                        }
                    },
                    {
                        title: "Support This Ministry",
                        content: "Supporting the developer. MPESA | Account: 254115490569",
                        buttonText: "I'll Support",
                        action: function() {
                            alert("Thank you for your support! God bless you.");
                        }
                    },
                    {
                        title: "Watch Our Videos",
                        content: "Visit our YouTube Channel",
                        buttonText: "Subscribe Now",
                        action: function() {
                            window.open('https://youtube.com/@techsymoh', '_blank');
                        }
                    }
                ];
                
                const randomAd = ads[Math.floor(Math.random() * ads.length)];
                
                document.querySelector('.ad-title').textContent = randomAd.title;
                document.querySelector('.ad-content').textContent = randomAd.content;
                document.getElementById('support-btn').textContent = randomAd.buttonText;
                
                // Update button action
                supportBtn.onclick = randomAd.action;
                
                // Show ad
                adContainer.style.display = 'flex';
                
                // Hide after 8 seconds if not closed
                setTimeout(() => {
                    if (adContainer.style.display === 'flex') {
                        adContainer.style.display = 'none';
                    }
                }, 8000);
            }
            
            // Close ad
            adClose.addEventListener('click', function() {
                adContainer.style.display = 'none';
            });
            
            // Show first ad after 15 seconds
            setTimeout(showRandomAd, 15000);
            
            // Show new ad every 2 minutes
            setInterval(showRandomAd, 120000);
            
            // Channel links
            whatsappBtn.addEventListener('click', function() {
                window.open('https://whatsapp.com/channel/0029VbBV4hu6GcGGeyQF6n1O', '_blank');
            });
            
            youtubeBtn.addEventListener('click', function() {
                window.open('https://youtube.com/@techsymoh'https://kol.jumia.com/s/JLOQp4R, '_blank');
            });
            
            // Get verse
            getVerseBtn.addEventListener('click', getBibleVerse);
            
            // Also allow Enter key to submit
            [testamentSelect, bookSelect, chapterInput, verseInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        getBibleVerse();
                    }
                });
            });
            
            // Copy verse
            copyBtn.addEventListener('click', function() {
                const verse = verseText.textContent + '\n\n' + verseReference.textContent;
                navigator.clipboard.writeText(verse);
                
                // Change icon temporarily to indicate success
                const icon = this.querySelector('i');
                icon.classList.remove('fa-copy');
                icon.classList.add('fa-check');
                
                setTimeout(() => {
                    icon.classList.remove('fa-check');
                    icon.classList.add('fa-copy');
                }, 2000);
            });
            
            // Share to WhatsApp with bold formatting
            shareWaBtn.addEventListener('click', function() {
                const verse = verseText.textContent;
                const reference = verseReference.textContent;
                
                // Format text with WhatsApp bold syntax
                const formattedVerse = verse.split(' ').map(word => 
                    word.length > 3 ? `${word}` : word
                ).join(' ');
                
                const message = encodeURIComponent(
                    `${formattedVerse}\n_${reference}_\n\n*Want to learn more about Christ? Visit https://bible-eight.vercel.app/*`
                );
                window.open(`https://wa.me/?text=${message}`, '_blank');
            });
            
            async function getBibleVerse() {
                const book = bookSelect.value;
                const chapter = chapterInput.value.trim();
                const verse = verseInput.value.trim();
                
                if (!book || !chapter || !verse) {
                    alert('Please select a book and enter chapter and verse');
                    return;
                }
                
                // Show loading state
                placeholderText.style.display = 'none';
                verseText.style.display = 'none';
                verseReference.style.display = 'none';
                actionButtons.style.display = 'none';
                loadingIndicator.style.display = 'flex';
                
                try {
                    // Format the reference (e.g., "John+3:16")
                    const reference = `${book}+${chapter}:${verse}`;
                    
                    // Use the Bible API endpoint
                    const apiUrl = `https://bible-api.com/${reference}`;
                    
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.text && data.reference) {
                        verseText.textContent = data.text;
                        verseReference.textContent = `— ${data.reference}`;
                        verseText.style.display = 'block';
                        verseReference.style.display = 'block';
                        actionButtons.style.display = 'flex';
                        placeholderText.style.display = 'none';
                    } else {
                        throw new Error("No verse text in response");
                    }
                } catch (error) {
                    console.error('Error fetching Bible verse:', error);
                    placeholderText.textContent = "Error: Could not fetch verse. Please try again.";
                    placeholderText.style.display = 'block';
                    actionButtons.style.display = 'none';
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }
        });
    </script>
</body>
